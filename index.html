<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayak Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game">
      <div class="scoreboard">
        <div class="board-item">
          <img src="./img/bottle.png" alt="bottle" />&nbsp;:&nbsp;<span
            id="score"
          ></span>
        </div>
        <div class="board-item">
          <img src="./img/live.png" alt="heard" />&nbsp;:&nbsp;<span
            id="lives"
          ></span>
        </div>
        <div class="board-item">level:&nbsp;<span id="level"></span></div>
      </div>
      <canvas id="canvas"> </canvas>
    </div>
    <div class="control">
      <a id="controlButton" href="#">start</a>
    </div>
    <script src="js/river.js"></script>
    <script src="js/ships.js"></script>
    <script src="js/logs.js"></script>
    <script src="js/buoys.js"></script>
    <script src="js/wins.js"></script>
    <script src="js/kayak.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
